<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Travel Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paper: '#F7F4EB',
            ink: '#292524',
            'brand-green': '#4ade80',
            'brand-orange': '#fb923c',
            'brand-blue': '#60a5fa',
          },
          fontFamily: {
            sans: ['"Zen Maru Gothic"', 'ui-rounded', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'retro': '4px 4px 0px 0px #44403c',
            'retro-sm': '2px 2px 0px 0px #44403c',
            'retro-active': '0px 0px 0px 0px #44403c',
          }
        }
      }
    }
  </script>
  <!-- Importing a rounded font for that cute aesthetic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F7F4EB;
      background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 20px 20px;
      -webkit-tap-highlight-color: transparent;
    }

    /* Hide scrollbar for clean horizontal scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
